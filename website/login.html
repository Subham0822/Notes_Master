<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Calibri, Helvetica, sans-serif;
            background-image: url('./bg.jpg');
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        body {
            font-family: Calibri, Helvetica, sans-serif;
            background-image: url('./bg.jpg'); /* Background image for the body */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            border: 3px solid #f1f1f1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3); /* Light blue with transparency */
            border-radius: 10px;
            width: 300px;
            backdrop-filter: blur(10px); /* Apply blur effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: add shadow for better visibility */
        }
        input[type=text], input[type=password] {
            width: calc(100% - 24px);
            margin: 8px 0;
            padding: 12px 20px;
            display: inline-block;
            border: 2px solid green;
            box-sizing: border-box;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: orange;
            padding: 15px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: calc(100% - 24px);
        }
        button:hover {
            opacity: 0.7;
        }
        .cancelbtn {
            background-color: #f44336; /* Red color for cancel button */
            width: auto;
            padding: 10px 18px;
            margin: 10px 5px;
        }
        .container {
            padding: 25px;
            background: rgba(255, 255, 255, 0.3); /* Fully transparent background with some opacity */
            border-radius: 10px;
            backdrop-filter: blur(10px); /* Apply blur effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: add shadow for better visibility */
        }
        a {
            color: blue;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <div class="container">
            <center><h1>Student Login Form</h1></center>
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter Username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <button type="submit">Login</button>
            <br><input type="checkbox" checked="checked"> Remember me
            <br><button type="button" class="cancelbtn">Cancel</button>
            <a href="#"><br>Forgot password?</a>
        </div>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get the username from the form
            const username = document.querySelector('input[name="username"]').value;

            // Store the username in localStorage
            localStorage.setItem('username', username);

            // Redirect to the home page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
