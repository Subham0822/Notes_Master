<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Generator - Macbeth</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden {
            display: none;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }
        .profile-dropdown {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
        }
        .profile-dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .profile-dropdown a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="image-to-text.html">Image to Text Generator</a></li>
                <li class="dropdown">
                    <a href="macbeth-info.html" class="dropbtn">Macbeth</a>
                    <div class="dropdown-content">
                        <a href="summary-generator.html">Summary Generator</a>
                        <a href="flashcards-generator.html">Flashcards Generator</a>
                        <a href="questions-generator.html">Questions Generator</a>
                        <a href="analysis.html">Analysis</a>
                        <a href="poetic-devices.html">Poetic Devices</a>
                    </div>
                </li>
                <li id="login-link"><a href="login.html">Login</a></li>
            </ul>
            <!-- User Profile Icon -->
            <div id="user-profile">
                <img src="avatar.jpg" alt="User Avatar" id="profile-icon" class="profile-icon">
                <div id="profile-dropdown" class="profile-dropdown">
                    <a href="view-profile.html">View Profile</a>
                    <a href="logout.html">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Updated Content Section -->
    <section id="content">
        <div class="wrapper">
            <div class="container">
                <input type="radio" name="slide" id="c1" checked>
                <label for="c1" class="card">
                    <div class="row">
                        <div class="icon">1</div>
                        <div class="description">
                            <h4>Who are the main characters in Macbeth?
                            </h4>
                            <p>Macbeth: A Scottish general who becomes King of Scotland.
                                Lady Macbeth: Macbeth's ambitious wife who spurs him to murder.
                                The Three Witches: Mysterious figures who prophesize Macbeth's rise to power.
                                Banquo: Macbethâ€™s friend and a general in the army, later murdered by Macbeth.
                                Macduff: A Scottish nobleman who ultimately defeats Macbeth.
                                </p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c2">
                <label for="c2" class="card">
                    <div class="row">
                        <div class="icon">2</div>
                        <div class="description">
                            <h4>Digital Technology</h4>
                            <p>Gets better every day - stay tuned</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c3">
                <label for="c3" class="card">
                    <div class="row">
                        <div class="icon">3</div>
                        <div class="description">
                            <h4>Globalization</h4>
                            <p>Help people all over the world</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c4">
                <label for="c4" class="card">
                    <div class="row">
                        <div class="icon">4</div>
                        <div class="description">
                            <h4>New technologies</h4>
                            <p>Space engineering becomes more and more advanced</p>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            const loginLink = document.getElementById('login-link');
    
            if (username) {
                loginLink.classList.add('hidden');
            } else {
                loginLink.classList.remove('hidden');
            }

            // Profile dropdown toggle
            const profileIcon = document.getElementById('profile-icon');
            const profileDropdown = document.getElementById('profile-dropdown');

            profileIcon.addEventListener('click', () => {
                profileDropdown.style.display = profileDropdown.style.display === 'none' || profileDropdown.style.display === '' ? 'block' : 'none';
            });

            document.addEventListener('click', (e) => {
                if (!profileIcon.contains(e.target) && !profileDropdown.contains(e.target)) {
                    profileDropdown.style.display = 'none';
                }
            });
        });
    </script>
    
</body>
</html>
